<html>

<!-- 绝对定位是横纵坐标的绝对值 -->
<head>
    <style type="text/css">
        body {
            color: yellowgreen;
        }
        h2.pos_abs {
            position: absolute;
            left: 100px;
            top: 100px;
            color: blueviolet;
        }
    </style>
</head>

<body>
    <h2 class="pos_abs">这是带有绝对定位的标题</h2>
    <p>通过绝对定位，元素可以放置到页面上的任何位置。下面的标题距离页面左侧 100px，距离页面顶部 150px。</p>
</body>

</html>
