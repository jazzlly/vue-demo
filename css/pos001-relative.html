<html>


<!-- relative定位是相对于正常位置的偏移 -->
<head>
    <style type="text/css">

        body {
            color: yellowgreen;
        }
        h2 {
            color: cyan;
        }
        h2.pos_left {
            position: relative;
            left: -50px;
            color: coral;
        }
        h2.pos_right {
            position: relative;
            left: 50px;
            color: red;
        }
    </style>
</head>

<body>
    <h2>这是位于正常位置的标题</h2>
    <h2 class="pos_left">这个标题相对于其正常位置向左移动</h2>
    <h2 class="pos_right">这个标题相对于其正常位置向右移动</h2>
    <p>相对定位会按照元素的原始位置对该元素进行移动。</p>
    <p>样式 "left:-20px" 从元素的原始左侧位置减去 20 像素。</p>
    <p>样式 "left:20px" 向元素的原始左侧位置增加 20 像素。</p>
</body>

</html>
