<html>


<!-- 固定定位是相对于top, bottom, left, right的位置-->
<head>
    <style type="text/css">
        p.one {
            position: fixed;
            left: 30px;
            top: 50px;
            color: blueviolet;
        }
        p.two {
            position: fixed;
            right: 100px;
            bottom: 50px;
            color: brown
        }
    </style>
</head>

<body>
    <p class="one">一些文本</p>
    <p class="two">更多的文本</p>
</body>

</html>
