<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>H1 foo bar</h1>
        <p class="date">March 11th, 2019</p>

        <h2>H2 wahahah ...</h2>

        <div class="blog-post">
            <p class="red">blog post</p>
            <p class="red">blog post</p>
            <p class="red">blog post</p>
            <p class="red">blog post</p>
            <p class="red">blog post</p>
        </div>

        <br>

        <div class="other-post">
            <div class="other">
                The first other blogs
            </div>
            <div class="other">
                Yet another blogs
            </div>
            <div class="other">
                The best post ever: read this!
            </div>
        </div>

        <div class="clearfix"></div>

        <div class="author">
            <p id="foo">I am a Foo</p>
            <img src="https://www.redsparkinfo.com/wp-content/uploads/2014/10/hire-html5-developers-banner.png" alt="">
        </div>

    </div>
</body>

<style>
    * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
    }

    .clearfix:after {
        content: "";
        display: table;
        clear: both;
    }

    img {
        border: 5px;
    }

    body {
        color: rgba(0, 255, 0, 0.9);
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
    }

    h1,
    h2 {
        color: rgba(28, 177, 223, 0.6);
        font-family: 'Courier New', Courier, monospace
    }

    h1 {
        font-size: 50px;
        /* text-align: center; */
        margin-bottom: 30px;
    }

    h2 {
        font-size: 30px;
        text-align: left;
        margin-bottom: 20px;
    }

    .red {
        color: rgba(28, 204, 235, 0.719);
        margin-bottom: 30px;
    }

    #foo {
        color: blueviolet;
        text-align: justify;
    }

    .container {
        width: 1000px;
        margin-left: auto;
        margin-right: auto;
    }

    .blog-post {
        background-color: rgba(255, 0, 0, 0.185);
        padding-left: 30px;
        padding-right: 30px;
        margin-left: 50px;
        margin-right: 50px;

        width: 50%;
        float: left;
        /* 一般默认都是相对postion? */
        /* position: relative; */

    }

    .other-post {
        background-color: rgba(0, 255, 234, 0.219);
        width: 25%;
        float: left;
    }

    .author {
        margin: 30px;
        padding: 20px;
        border-top: 2px solid gray;
        border: 3px solid rgba(58, 194, 58, 0.637);
    }

    /* 选择author class中的img */
    .author img {
        width: 100px;
        height: auto;
        border-radius: 50%;
    }

    .other {
        margin: 40px;
    }
    .date {
        position: absolute;
        top: 100px;
        right: 100px;

    }

</style>

</html>
