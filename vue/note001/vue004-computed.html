<!DOCTYPE html>
<html>

<head>
    <script src="comm/vue.js"></script>
</head>

<body>
    <div id="app">
        <p>原始字符串: {{ message }}</p>
        <p>计算后反转字符串: {{ reversedMessage }}</p>
        <p>使用方法后反转字符串: {{ reversedMessage2() }}</p>
        <br>
        
        <input type="text" v-model="message"></input>
        <button v-on:click='incCnt()'>inc cnt</button>
    </div>

    <script>
        var cnt = 1;
        var vm = new Vue({
            el: '#app',
            data: {
                message: 'Runoob!'
            },
            computed: {
                // 计算属性的 getter
                reversedMessage: function () {
                    // `this` 指向 vm 实例
                    // cnt += 1;
                    return cnt + this.message.split('').reverse().join('')
                }
            },
            methods: {
                incCnt: function() {
                    cnt +=1;
                },

                reversedMessage2: function () {
                    // cnt += 1;
                    return cnt + this.message.split('').reverse().join('')
                }
            }
        })
    </script>
</body>

</html>
